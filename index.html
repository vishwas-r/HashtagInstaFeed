<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<style>::-webkit-input-placeholder{text-align:center}:-moz-placeholder{text-align:center}::-moz-placeholder{text-align:center}:-ms-input-placeholder{text-align:center}body{font-size:16px}#hashtag{width:100%;height:40px}.header{text-align:center;font-family:Lobster;font-size:50px;color:#d9534f}#searchInstagram{font-size:24px;margin-top:2%}.content{padding-top:5%}.footer{background-color:#000;padding:1.5rem 0;word-spacing:10px;color:#d9534f;left:0;right:0;bottom:0;position:fixed}.fa{color:#d9534f}input{text-align:center}#loader{display:none;margin:10% auto;overflow:hidden}</style>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="src/hashtaginstafeed.min.js"></script>
<title>#InstaFeed</title>
</head>
<body>
<div class="container">
<div class="header">
  #InstaFeed
</div>
<div class="row content">
  <div class="col-sm-12">
	<p class="text-center">Enter Hashtag & click on 'Search in Instagram' button</p>
	<input type="text" id="hashtag" placeholder="Enter Hashtag (Example: gotmemes)" autocomplete="off"/>
	<input type="button" class="btn btn-danger center-block" id="searchInstagram" value="Seach in Instagram">
  </div>
  <div class="col-sm-12">
	<div id="message" class="text-center"></div>
	<img id="loader" class="align-center" src="images/loader.gif" alt="loading...">			   
  </div>
  <div id="posts">
  </div>
</div>
<script>
  $(function() {
	$("#searchInstagram").click(function(){
		$("#message").html("");
		$("#posts").html("");
		$("#loader").css("display", "block");
		var hashtag = $("#hashtag").val();
		if(hashtag != "") {
			$("#posts").hashtaginstafeed({
				hashtag: hashtag
			});
		}
		else {
			$("#message").html("<h3>Invalid Hashtag! Please Enter Valid Hashtag</h3>");
		}
	}); 
  });
</script>
</body>
</html>
